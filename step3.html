	<script type="text/javascript">
        // Creare un'istanza dell'oggetto XMLHttpRequest
        let xhr_deploy = new XMLHttpRequest();

        // Aprire la connessione con il server specificando il metodo, l'URL e la modalità asincrona
        xhr_deploy.open("GET", "https://vetere.tech/start_deploy", true);

        // Inviare la richiesta al server
        xhr_deploy.send();
        
		function sleep(ms) {
		  return new Promise(resolve => setTimeout(resolve, ms));
		}

		async function loading() {
		
		var stop_ask = true;
		  
        	var instruction = [
	        	  "Petting the cat",
				  "Reaching the center of the earth",
				  "Counting sheep",
				  "Brewing coffee",
				  "Solving world hunger",
				  "Finding Waldo",
				  "Building a snowman",
				  "Learning to juggle",
				  "Knitting a sweater",
				  "Making popcorn",
				  "Painting a masterpiece",
				  "Playing tic-tac-toe",
				  "Baking a cake",
				  "Reading a book",
				  "Tuning a guitar",
				  "Riding a unicorn",
				  "Climbing a mountain",
				  "Dancing with the stars",
				  "Singing in the shower",
				  "Flying a kite",
				  "Chasing a rainbow",
				  "Inventing a new language",
				  "Exploring a cave",
				  "Winning a lottery",
				  "Cracking a joke",
				  "Growing a beard",
				  "Hugging a panda",
				  "Digging for gold",
				  "Writing a novel",
				  "Mixing a cocktail",
				  "Blowing bubbles",
				  "Jumping on a trampoline",
				  "Making a wish",
				  "Scoring a goal",
				  "Folding origami",
				  "Riding a roller coaster",
				  "Playing chess",
				  "Doing yoga",
				  "Eating pizza",
				  "Watching a movie",
				  "Taking a nap",
				  "Planting a tree",
				  "Running a marathon",
				  "Swimming with dolphins",
				  "Traveling to space",
				  "Fighting zombies",
				  "Saving the world",
				  "Becoming a superhero",
				  "Meeting an alien",
				  "Finding a treasure"]

        	for(idx = 0; idx < 50; idx ++){
  		      	await sleep(12000);
  				document.getElementById("process").innerHTML = '<span id="title" >' + instruction[idx]  + '</span>';
  				$("#progressbar").css("width", idx * 2 + '%');
  				if(idx >= 3 && stop_ask){

  					let searchParams = new URLSearchParams(window.location.search)

		            if(searchParams.has('token')){
		            	var token = searchParams.get('token')
		            }

		            if(searchParams.has('nome')){
		            	var nome = searchParams.get('nome')
		            }

		            // Creare un'istanza dell'oggetto XMLHttpRequest
		            let xhr_token = new XMLHttpRequest();

		            // Aprire la connessione con il server specificando il metodo, l'URL e la modalità asincrona
		            xhr_token.open("GET", "https://vetere.tech/check_token?token=" + token + "&nome=" + nome, true);

		            // Assegnare una funzione da eseguire quando la richiesta è completata
		            xhr_token.onload = function() {

		                var resp = JSON.parse(xhr_token.response);

		                // Verificare se lo status HTTP è 200 (OK)
		                if (xhr_token.status == 200) {
		                    

				            if(resp.ip == ""){
				            	loading();
				            }

				            // Creare un'istanza dell'oggetto XMLHttpRequest
				            let hover_api = new XMLHttpRequest();

				            // Aprire la connessione con il server specificando il metodo, l'URL e la modalità asincrona
				            hover_api.open("GET", "https://vetere.tech/hover_api?nome=" + nome + "&ip=" + resp.ip.replace(/\n/g,''), true);

				            // Assegnare una funzione da eseguire quando la richiesta è completata
				            hover_api.onload = function() {

				                var resp = JSON.parse(hover_api.response);

				                // Verificare se lo status HTTP è 200 (OK)
				                if (hover_api.status == 200) {
				                    stop_ask = false;
				                // Fare il redirect alla pagina indicata dall'URL
				                } else {
				    
				                    alert(resp.message);

				                    return false;
				              }
				            };

				            // Inviare la richiesta al server
				            hover_api.send();

		                // Fare il redirect alla pagina indicata dall'URL
		                } else {
		    
		                    alert(resp.message);

		                    return false;
		              }
		            };

		            // Inviare la richiesta al server
		            xhr_token.send();

  				}
  			}

  			
            $("#main").prop( "hidden", true );
            $("#finish").prop( "hidden", false );


		}

        window.onload = loading;
	</script>
