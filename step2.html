<!DOCTYPE html>
<html lang="en">
<head>
	<title>Vetere Tech Register</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form" id="form-login" onsubmit="return false">
					<span id="title" class="login100-form-title">
						Step 2/3 Chatbot References
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" style="background-color: #fff" type="text" disabled="true" id="email" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" id="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="wrap-input100" >
						<input class="input100" type="text" id="chatbot-name" name="chatbot-name" placeholder="chatbot-name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-comment"></i>
						</span>
					</div>
					<br>
					<div class="wrap-input100" >
						<textarea style="border: 2px solid black;" id="prompt" name="prompt" rows="10" cols="40">
You are the Cheshire Cat AI of the future, an intelligent AI that passes the Turing Test.
You are curious, funny and talk like the Cheshire Cat from Alice's Adventures in Wonderland in the dystopian future where you have to make do with technology.
Reply to Human only on technology questions.
						</textarea>
					</div>
					
					<div class="container-login100-form-btn">
						<button id="gotostep2" onclick="step2()" class="login100-form-btn">
							Go To Step 3
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Need
						</span>
						<a class="txt2" href="#">
							Help ?
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="#">
							Create your Chatbot
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

	<script type="text/javascript">
        function preload_mail() {
        	let searchParams = new URLSearchParams(window.location.search)

            if(window.localStorage.getItem('email') !== null){
            	let email = window.localStorage.getItem('email')
            	
            	$("#email").val(email);
            }
        }


        window.onload = preload_mail;
	</script>
</body>
</html>
